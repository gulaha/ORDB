<div class="row">
    <div class="col-sm-4" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Översikt</h3>
            </div>
            <div class="panel-body">
                <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'>
                    <ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'">
                    </ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>
    <div class="col-sm-4" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{place}}</h3>
            </div>
            <div class="panel-body">
                <div ng-repeat="file in mediaFiles" class="col-lg-3 col-md-4 col-sm-4 col-xs-3">
                    <a ng-if="file.exist" ng-href ng-click="thumbnailClick(file.filename)" class="thumbnail"> 
                        <img ng-src={{file.thumbnail}} alt="Brantaväggen" >
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Klippa: {{crag}}</h3>
            </div>
            <div class="panel-body">
                <h2>Beskrivning</h1>
                <span>{{description}}</span>
                <h2>Översikt</h1>
                <h2>Leder/Problem</h1>                        
                <table class="table-condensed" >
                    <thead>
                        <th>Namn</th>
                        <th>Information</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ways in waysup">
                            <td>
                                <span>{{ways.name}}</span>
                            </td>                                
                            <td>
                                <span>Höjd: {{ways.length}} meter</span>
                            </td>                                
                            <td>
                                <span class="badge">{{ways.grade}}</span>
                            </td>                                
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-link" ng-click="newRouteClick()">
                    <span class="glyphicon glyphicon-plus-sign"></span> Ny led/problem
                </button>                        
            </div>
        </div>
    </div>
</div>
