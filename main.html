<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>Mitt web-projekt</title>    
    <!-- Bootstrap -->
    <link href="theems/bootswatch.cerulean.bootstrap.min.css" rel="stylesheet">
    <!-- Styling for ui-bootstrap -->
    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    </style>
    <!-- Styling for google maps -->
    <style>
        .angular-google-map-container { height: 400px; }
    </style>
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="main">
        <div ng-include="'ImagePopup.html'"></div>        
        <div class="container-fluid" ng-controller="mainController">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-9" > 
                    <div class="row">
                        <h1>Plats: {{place}}</h1>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12" >
                            <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'>
                                <ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'">
                                </ui-gmap-markers>
                            </ui-gmap-google-map>
                        </div>
                        <div class="col-sm-6 col-xs-12" >
                            <div ng-repeat="file in mediaFiles" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                                <a ng-if="file.exist" ng-href ng-click="ThumbnailClick(file.filename)" class="thumbnail"> 
                                    <img  ng-src={{file.thumbnail}} alt="Brantaväggen" >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3" >
                    <h1>Klippa: {{crag}}</h1>
                    <h2>Beskrivning</h1>
                    <span>{{description}}</span>
                    <h2>Översikt</h1>
                    <h2>Leder/Problem</h1>
                    <table class="table-condensed" >
                        <thead>
                            <th>Namn</th>
                            <th>Information</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ways in waysup">
                                <td>
                                    <span>{{ways.name}}</span>
                                </td>                                
                                <td>
                                    <span>Höjd: {{ways.length}} meter, grad: {{ways.grade}} </span>
                                </td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>        
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>        
    
    <!-- Angular directives for bootstrap -->
    <script src="angular/ui-bootstrap-tpls-0.12.0.min.js"></script>         
    
    <!-- Google maps -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='lodash.js'></script>
    <script src='angular-google-maps.js'></script>
    
    <script src="ImagePopup.js"></script>
    <script src="main.js"></script>
</body>

</html>
