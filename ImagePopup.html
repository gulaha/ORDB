        <script type="text/ng-template" id="myModalContent.html" >
            <a href="html_images.asp"></a>
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <img ng-if="image" ng-src="{{filename}}" class="img-responsive img-rounded center-block" alt="Förstoring på klickad tumme" >                
                <iframe ng-if="youtubelink!=''" width="420" height="315" ng-src="{{youtubelink}}" frameborder="0" allowfullscreen>Film på youtube</iframe>
            </div>
        </script>
