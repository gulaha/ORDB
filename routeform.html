<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Ny led/problem</h3>
    </div>
    <div class="panel-body"> 
        <form name="routeForm">
            <div class="form-group" ng-class="{ 'has-error': routeForm.routeName.$invalid && routeForm.routeName.$touched }">
                <label for="routeName">Namn</label>
                <input class="form-control" id="routeName" name="routeName" type="text" required maxlength="256" placeholder="Namn" ng-model="newRoute.name">
            </div>
            <div class="form-group" ng-class="{ 'has-error': routeForm.routeLength.$invalid && routeForm.routeLength.$touched }">
                <label for="routeLength">Längd</label>
                <input class="form-control" id="routeLength" name="routeLength" type="number" min="1" integer placeholder="Längd (meter)" ng-model="newRoute.length">  
            </div>
            <div class="form-group" ng-class="{ 'has-error': routeForm.routeGrade.$invalid && routeForm.routeGrade.$touched}">
                <label for="routeGrade">Grad</label>
                <input class="form-control" id="routeGrade" name="routeGrade" type="text" maxlength="5" placeholder="Grad" ng-model="newRoute.grade">
            </div>
            <div class="form-group">
                <label for="routeDescription">Beskrivning</label>
                <textarea class="form-control" id="routeDescription" name="routeDescription" rows="5" maxlength="1024" placeholder="Beskrivningav leden. Hur man hittar den, hur den säkras, ev. anekdoter." ng-model="newRoute.description">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="newRouteSubmit()" ng-disabled="routeForm.routeName.$invalid || routeForm.routeLength.$invalid || routeForm.routeGrade.$invalid || routeForm.routeDescription.$invalid ">
                <span class="glyphicon glyphicon-ok"></span> Spara ny Led/Problem</button>               
            <button class="btn btn-default" type="button" ng-click="newRouteCancel()">
                <span class="glyphicon glyphicon-remove"  ></span> Avbryt</button>         
        </form>
    </div>
</div>
